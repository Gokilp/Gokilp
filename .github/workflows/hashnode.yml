name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *' # Runs Every 24 Hours

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@main"
        with:
          USERNAME: 'Gokil P' 
          COUNT: 4 # MAX Visible
          STYLE: "blog-grid-2"
          BLOG_URL: "https://gokilp.hashnode.dev/" # Replace 'YOUR_HASHNODE_USERNAME' with your Hashnode username
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
